  <div class="post-content e-content" itemprop="articleBody">
    <p>중압감은 곁을 맴돈다. 무엇도 확언할 수 없다.<br />
내일은 더 가벼워질까, 그렇게 하루는 지났다.<br />
사랑도 무겁다. 수만 번의 밀도로 가슴팍에 눕는다.<br />
제 나신에 또 하루를 더해간다.<br />
지나간 오늘의 흔적엔 온기도 자취도 없다.<br />
나는 다시금 이 자리에 누워 쏟긴 하루는 휘발하고,<br />
무게를 느낌은 나의 오로지 명료한 항상이다.</p>
